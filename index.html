<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arrow scroll</title>

    <link rel="stylesheet" href="/dist/css/arrowScroll.css">
</head>

<body>

    <div class="container">

        <div class="arrowScroll js-arrowScroll">

            <div class="arrowScroll__outer js-arrowScroll__outer">

                <button class="arrowScroll__up js-arrowScroll__up">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 10" width="20" height="10"
                        style="transform: rotate(180deg);">
                        <path fill="none" stroke="white" stroke-width="1.5" d="M2 1l8 8 8-8"></path>
                    </svg>
                </button>

                <button class="arrowScroll__down js-arrowScroll__down">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 10" width="20" height="10">
                        <path fill="none" stroke="white" stroke-width="1.5" d="M2 1l8 8 8-8"></path>
                    </svg>
                </button>

                <div class="arrowScroll__inner js-arrowScroll__inner">

                    <div class="card">Item 1</div>

                    <div class="card">Item 2</div>

                    <div class="card">Item 3</div>

                    <div class="card">Item 4</div>

                    <div class="card">Item 5</div>

                    <div class="card">Item 6</div>

                    <div class="card">Item 7</div>

                    <div class="card">Item 8</div>

                    <div class="card">Item 9</div>

                    <div class="card">Item 10</div>
                </div>
            </div>
        </div>
    </div>

    <script src="/dist/js/jquery.min.js"></script>
    <script src="/dist/js/arrowScroll.js"></script>
</body>

</html>
